      #                requests:
      #                  memory: 4Gi
      #                  cpu: 4
      #                limits:
      #                  memory: 4Gi
    - name: data-node
      count: 3
      config:
        node.roles: [ "data" ]
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
      podTemplate:
        spec:
          initContainers:
            - name: sysctl
              securityContext:
                privileged: true
                runAsUser: 0
              command: [ 'sh', '-c', 'sysctl -w vm.max_map_count=262144' ]

