apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracardi-gui-api-deployment
  namespace: tracardi
  labels:
    app: tracardi-gui-api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tracardi-gui-api
  template:
    metadata:
      labels:
        app: tracardi-gui-api
        tier: backend
    spec:
      containers:
        - name: tracardi-gui-api
          image: tracardi/tracardi-api
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
          env:
            - name: ELASTIC_HOST
              value: elastic-svc-loadbalancer.elastic.svc.cluster.local
            - name: REDIS_HOST
              value: redis://redis-0.redis.redis.svc.cluster.local
            - name: REDIS_PASSWORD
              value: efbfe6e6fa7fa2f5d0ad6f266dd9e6fa
            - name: POSTPONE_DESTINATION_SYNC
              value: "5"
            - name: SYNC_PROFILE_TRACKS
              value: "yes"
            - name: MAX_WORKERS
              value: "10"
            - name: EXPOSE_GUI_API
              value: "yes"
            - name: USER_NAME
              value: admin
            - name: PASSWORD
              value: admin
            - name: LOGGING_LEVEL
              value: info

---
apiVersion: v1
kind: Service
metadata:
  name: tracardi-gui-api-service
  namespace: tracardi
spec:
  type: NodePort
  selector:
    app: tracardi-gui-api
  ports:
    - protocol: TCP
      port: 8686
      targetPort: http
      nodePort: 30087