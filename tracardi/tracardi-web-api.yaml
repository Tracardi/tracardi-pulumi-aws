apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracardi-web-api-deployment
  labels:
    app: tracardi-web-api
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tracardi-web-api
  template:
    metadata:
      labels:
        app: tracardi-web-api
        tier: frontend
    spec:
      containers:
        - name: tracardi-web-api
          image: tracardi/tracardi-api
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          env:
            - name: ELASTIC_HOST
              value: elasticsearch-service.elastic.svc.cluster.local
            - name: REDIS_HOST
              value: redis://redis.redis.svc.cluster.local
            - name: MAX_WORKERS
              value: 10
            - name: EXPOSE_GUI_API
              value: "no"
---
apiVersion: v1
kind: Service
metadata:
  name: tracardi-web-api-service
spec:
  type: NodePort
  selector:
    app: tracardi-web-api
  ports:
    - protocol: TCP
      port: 8686
      targetPort: http
      nodePort: 30086